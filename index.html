<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Year Countdown</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="main">
      <div class="title">
        <h1>New Year Countdown</h1>
      </div>

      <div class="timer">
        <div class="days">
          <h2 id="days">0</h2>
          <h3>Days</h3>
        </div>

        <div class="hours">
          <h2 id="hours">0</h2>
          <h3>Hours</h3>
        </div>

        <div class="minutes">
          <h2 id="minutes">0</h2>
          <h3>Minutes</h3>
        </div>

        <div class="seconds">
          <h2 id="seconds">0</h2>
          <h3>Seconds</h3>
        </div>
      </div>
    </div>
  </body>
</html>
